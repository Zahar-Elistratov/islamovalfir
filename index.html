<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/app.css" />
		<title>Маркетинг</title>
	</head>
	<body>
		<nav class="menu">
			<div class="container menu__container">
				<a class="menu__logo" href="#">
					<img class="menu-logo__img" src="./img/icons/logo.png" alt="logo" />
				</a>
				<button class="button menu__button">
					<img
						class="menu-button__icon"
						src="./img/icons/phone.svg"
						alt="phone"
					/>
					<div class="">
						<p class="menu-button__number">+7 (937)-322-92-75</p>
						<p class="menu-button__text">Заказать обратный звонок</p>
					</div>
				</button>
			</div>
		</nav>

		<header class="header">
			<div class="container header__container">
        <button class="header__burger">
          <img class="header-burger__icon" src="./img/icons/burger.svg" alt="burger">
        </button>
				<div class="header__offer">
					<h1 class="header__title">
						Увеличим прибыль вашего бизнеса с помощью маркетинга
					</h1>
					<p class="header__text">
						Опыт в маркетинге <span>более 10 лет</span>
					</p>
					<div class="header__buttons">
						<button class="button header__button">Комплексные решения</button>
						<button class="button header__button">Seo - продвижение</button>
						<button class="button header__button">Контекстная реклама</button>
					</div>
				</div>
				<img class="header__img" src="./img/header/img.png" alt="" />
			</div>
		</header>

		<section class="triggers">
			<div class="container triggers__container">
				<h2 class="triggers__title">Знаем толк в бизнесе</h2>
				<div class="triggers__list">
					<div class="triggers__item">
						<h3 class="trigger-item__title"><span>10</span>лет</h3>
						<p class="triggers-item__text">в&nbsp;рекламном бизнесе</p>
					</div>
					<div class="triggers__item">
						<h3 class="trigger-item__title">от<span>100&nbsp;000</span>и&nbsp;выше</h3>
						<p class="triggers-item__text">
							работаем с разными рекламными бюджетами
						</p>
					</div>
					<div class="triggers__item">
						<h3 class="trigger-item__title">
							от<span>10</span> до<span>137</span>
						</h3>
						<p class="triggers-item__text">
							заявок&nbsp;в&nbsp;день&nbsp;мы&nbsp;приносим своим клиентам
						</p>
					</div>
					<div class="triggers__item">
						<h3 class="trigger-item__title">более<span>10</span></h3>
						<p class="triggers-item__text">специалистов в&nbsp;команде</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
